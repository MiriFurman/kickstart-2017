<!DOCTYPE html>

<style>
  aside {
    float: left;
  }

  section {
    float: right;
  }

  section,
  aside {
    background-color: coral;
    outline: 1px solid black;
    text-align: center;
    height: 100px;
    width: 250px;
  }
</style>

<section>
  <p>Some RIGHT floated text</p>
</section>

<aside>
  <p>Some LEFT floated text</p>
</aside>

<!--
1. Resize the screen to see the effect.
2. Change the order between "section" and "aside" to see how it affects the layout.
3. Change the "section" to float "left" to see how it affects the layout.
-->
