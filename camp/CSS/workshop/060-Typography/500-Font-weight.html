<!DOCTYPE html>

<style>
  /* Sets paragraph text to be bold. */
  p {
    font-weight: bold;
  }

  /* Sets div text to two steps darker than
   normal but less than a standard bold. */
  div {
    font-weight: 600;
  }

  /* Sets text enclosed within span tag
   to be one step lighter than the parent. */
  span {
    font-weight: lighter;
  }
</style>


<p>
  Create FED Bootcamp
</p>

<div>I'm heavy
  <br>
  <span>I'm lighter</span>
</div>
