<!DOCTYPE html>

<style>
  /* Sets paragraph text to be bold (equivalent to: 700). */
  p {
    font-weight: bold;
  }

  /* Two steps darker than normal but less than a standard bold. */
  div {
    font-weight: 600;
  }

  /* One step lighter than the parent. */
  span {
    font-weight: lighter;
  }
</style>


<p>
  Create FED Bootcamp
</p>

<div>I'm heavy
  <br>
  <span>I'm lighter</span>
</div>
