<!DOCTYPE html>

<style>
  .small {
    font-size: xx-small;
  }

  .larger {
    font-size: larger;
  }

  .point {
    font-size: 24pt;
  }

  .percent {
    font-size: 200%;
  }

  .pixels {
    font-size: 60px;
  }

  .ems {
    font-size: 1.4em;
  }

  .list-em li {
    font-size: 1.4em;
  }

  .list-rem li {
    font-size: 1.4rem;
  }
</style>

<h1 class="small">Small H1</h1>
<h1 class="larger">Larger H1</h1>
<h1 class="point">24 point H1</h1>
<h1 class="percent">200% H1</h1>
<h1 class="pixels">60px</h1>
<h1 class="ems">1.4em</h1>

<ul class="list-em">
  <li>First level
    <ul>
      <li>Second level</li>
    </ul>
  </li>
</ul>

<ul class="list-rem">
  <li>First level
    <ul>
      <li>Second level</li>
    </ul>
  </li>
</ul>

<!--
Current best practice:
- Use `rem` instead of `em` to avoid compounding font-size
- Set `font-size: 100%` on the `html` for proper `font-size` inheritance
-->
