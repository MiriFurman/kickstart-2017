<!DOCTYPE html>

<style>
  p {
    margin: 5px;
  }

  img {
    width: 32px;
    height: 50px;
  }

  img.top {
    vertical-align: text-top;
  }

  img.bottom {
    vertical-align: text-bottom;
  }

  img.middle {
    vertical-align: middle;
  }
</style>


<p>An <img src="http://lorempixel.com/32/50/" alt="link" /> image with a default alignment.</p>
<p>An <img class="top" src="http://lorempixel.com/32/50" alt="link" /> image with a text-top alignment.</p>
<p>An <img class="bottom" src="http://lorempixel.com/32/50/" alt="link" /> image with a text-bottom alignment.</p>
<p>An <img class="middle" src="http://lorempixel.com/32/50/" alt="link" /> image with a middle alignment.</p>
