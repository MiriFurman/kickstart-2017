<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
      section p {
        font-style: italic;
      }

      section a {
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <p>Simple paragraph</p>

    <section>
      <p>Paragraph inside a section</p>
      <p>Paragraph with a <a href="#">LINK</a> inside it</p>
      <p>Another Paragraph inside a section</p>
    </section>

    <p>Very simple paragraph</p>
    <p>Simple paragraph</p>
  </body>
</html>

<!--
Only paragraphs inside the section will have the italic style
-->
