<!DOCTYPE html>

<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  div,
  p,
  ul,
  ol,
  li {
    background-color: coral;
  }
</style>

Tags that are block-level by default:

<h2>
  H2
</h2>

<div>
  DIV
</div>

<p>
  P
</p>

<ul>
  <li>LI</li>
  <li>LI</li>
</ul>


<!--

Block elements:
- Stretch the full width of their container
- Behave as though there is a line break before and after the element
- Full box model can be manipulated

-->
