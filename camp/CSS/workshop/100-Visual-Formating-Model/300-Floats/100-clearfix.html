<!DOCTYPE html>

<style>
  .wrapper {
    width: 310px;
    border: 1px solid black;
    background-color: deepskyblue;
    padding: 10px;
  }

  .inner {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    background-color: coral;
    float: left;
  }

  /**
   * The use of `table` rather than `block` is only necessary if using
   * `:before` to contain the top-margins of child elements.
   */
  .clearfix:before,
  .clearfix:after {
    content: '';
    display: table;
  }

  .clearfix:after {
    clear: both;
  }
</style>

<div class="wrapper">
  <!-- ::before -->
  <div class="inner"></div>
  <div class="inner"></div>
  <div class="inner"></div>
  <!-- ::after -->
</div>

<!--
  Originally developed by Tony Aslett
  Refined version by Nicholas Gallagher

  1. Add "clearfix" class to the wrapper div to see the Clearfix in action.
  When used on the parent, the children will be self-cleared
-->
