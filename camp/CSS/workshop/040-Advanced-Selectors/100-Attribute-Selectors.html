<!DOCTYPE html>
<style>
  /* All spans with a "lang" attribute are bold */
  span[lang] {
    font-weight: bold;
  }

  /* All spans in Portuguese are green */
  span[lang="pt"] {
    color: green;
  }

  /* All spans in US English are blue  */
  span[lang~="en-us"] {
    color: blue;
  }

  /* Any span in Chinese is red, matches
   simplified (zh-CN) or traditional (zh-TW) */
  span[lang|="zh"] {
    color: red;
  }

  /* All internal links have a gold background */
  a[href^="#"] {
    background-color: gold;
  }

  /* All spans whose first declared class begins with "main" hav
  e a yellow background */
  /* Span with the class="banner main" would not be affected. */
  span[class^="main"] {
    background-color: yellow;
  }

  /* All links to urls ending in ".cn" are red */
  a[href$=".cn"] {
    color: red;
  }

  /* All links with "example" in the url have a grey background */
  a[href*="example"] {
    background-color: #CCCCCC;
  }
</style>


<div class="hello-example">
  <a href="http://example.com">English:</a>
  <span lang="en-us en-gb en-au en-nz">Hello World!</span>
</div>
<div class="hello-example">
  <a href="#portuguese">Portuguese:</a>
  <span lang="pt">Olá Mundo!</span>
</div>
<div class="hello-example">
  <a href="http://example.cn">Chinese (Simplified):</a>
  <span lang="zh-CN">世界您好！</span>
</div>
<div class="hello-example">
  <a href="http://example.cn">Chinese (Traditional):</a>
  <span lang="zh-TW">世界您好！</span>
</div>




<!--

[attribute]

[attribute=’value’]

~= - Space separated

|= - Matches exactly or begins with followed by a dash

Substring matching

^= - Beginning with

$= - Ending with

*= - Anywhere

-->
