<!DOCTYPE html>

<style>
  /* draw any selected text yellow on red background */
  ::-moz-selection {
    color: gold;
    background: red;
  }

  ::selection {
    color: gold;
    background: red;
  }

  /* draw selected text in a paragraph white on black */
  p::-moz-selection {
    color: white;
    background: black;
  }

  p::selection {
    color: white;
    background: black;
  }
</style>
