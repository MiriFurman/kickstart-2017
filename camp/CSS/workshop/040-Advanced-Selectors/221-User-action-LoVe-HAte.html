<!DOCTYPE html>

<style>
  /*
    LoVe HAte
    ----------

    :link
    :visited
    :hover
    :active
  */

  a:link {
    color: blue;
  }

  a:visited {
    color: purple;
  }

  a:hover,
  a:focus {
    color: red;
    outline: none;
  }

  a:active {
    color: lime;
  }
</style>

<p>
  The following link will turn lime during the time you click it and release the click:
  <a href="#">Create FED Bootcamp</a>.
</p>
