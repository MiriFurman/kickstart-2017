<!DOCTYPE html>
<style>
  div {
    padding: 30px;
  }

  .keywords {
    background-color: coral;
  }

  .rgb {
    background-color: rgb(128, 128, 128);
    color: rgb(90%, 90%, 90%);
  }

  .hexadecimal {
    background-color: #8080FF;
    color: #EEE;
  }

  .hsl {
    background-color: hsl(200, 80%, 50%);
  }

  .rgb-alpha {
    background-color: rgba(128, 128, 128, 0.5);
  }

  .hsl-alpha {
    background-color: hsla(200, 80%, 50%, 0.5);
  }

  .transparent-keyword {
    background: transparent;
    /*background: rgba(0, 0, 0, 0);*/
  }
</style>

<div class="keywords">coral</div>

<div class="rgb">rgb(128, 128, 128) or rgb(90%, 90%, 90%)</div>

<div class="hexadecimal">#8080ff or #EEE</div>

<div class="hsl">hsl(200, 80%, 50%)</div>

<div class="rgb-alpha">rgba(128, 128, 128, 0.5)</div>

<div class="hsl-alpha">hsla(200, 80%, 50%, 0.5)</div>

<div class="transparent-keyword">transparent</div>
