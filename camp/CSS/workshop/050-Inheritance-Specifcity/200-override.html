<!DOCTYPE html>

<style>
  .green {
    color: green;
  }

  p {
    color: red;
  }
</style>

<div class="green">
  <p>
    this will be red
  </p>
</div>


<div class="green">
  This will be green
</div>

<div class="green">
  This also will be green
</div>

<!--
- Specified values are stronger than inherited values
-->
