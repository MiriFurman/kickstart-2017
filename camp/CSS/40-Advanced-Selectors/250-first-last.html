<!DOCTYPE html>

<style>
  span:first-child {
    background-color: lime;
  }

  span:last-child {
    background-color: coral;
  }
</style>

<div>
  <span>This span is limed!</span>
  <span>This is a regular span</span>
  <span>This span is coral!</span>
</div>

<!--
Usages:
- Remove border from last item in a list
