<!DOCTYPE html>

<style>
  /* user hovers the element */
  a:hover {
    color: red;
  }

  /* user clicks and holds on the element */
  a:active {
    color: lime;
  }

  /* element has focus */
  /* on Windows, selected text will be white */
  input:focus {
    color: red;
  }
</style>

<p>
  The following link will turn lime during the time you click it and release the click:
  <a href="#">Create FED Bootcamp</a>.
</p>

<br>

<input value="I'm red when focused">
