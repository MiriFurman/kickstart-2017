<!DOCTYPE html>

<style>
  input:enabled {
    color: #22AA22;
  }

  input:disabled {
    color: #D9D9D9;
  }

  input:checked {
    outline: 4px solid red;
  }
</style>

<form>
  <label for="first-field">First field (enabled):</label>
  <input type="text" id="first-field" value="Lorem">
  <br>
  <label for="second-field">Second field (disabled):</label>
  <input type="text" id="second-field" value="Ipsum" disabled>
  <br>
  <input type="checkbox" id="third-field" checked>
  <label for="third-field">I am checked</label>
  <br>
  <input type="button" value="Submit">
</form>
