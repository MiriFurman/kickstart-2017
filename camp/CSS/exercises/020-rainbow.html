<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow</title>

    <style>
      span {
        text-decoration: underline;
        font-size: 60px;
      }

      span:nth-of-type(1) {
        color: #9400D3;
      }

      span:nth-of-type(2) {
         color: #4B0082;
      }

      span:nth-of-type(3) {
        color: #0000FF;
      }

      span:nth-of-type(4) {
        color: #00FF00;
      }

      span:nth-of-type(5) {
        color: #FFFF00;
      }

      span:nth-of-type(6) {
        color: #FF7F00;
      }

      span:nth-of-type(7) {
        color: #FF0000;
      }



    </style>
  </head>

  <body>
    <!--
      Color each letter in a different color from this rainbow palette:
      http://www.webnots.com/vibgyor-rainbow-color-codes/
    -->

    <span>R</span><span>A</span><span>I</span><span>N</span><span>B</span><span>O</span><span>W</span>

    <!--Bonus: Create a colored line under the word with the corresponding colors-->
  </body>
</html>
