<!DOCTYPE html>

<style>
  /*
    Change the CSS to target every 4th list item, starting with the second.
    e.g. February, June, October
  */

  .hours li:nth-of-type(4n+2) {
    background: #c5c9cf;
  }
</style>

<section>
  <article>
    <h1>Seasonal Hours</h1>
    <ul class="hours">
      <li>January - 9am - 6pm</li>
      <li>February - 9am - 6pm</li>
      <li>March - 9am - 6pm</li>
      <li>April - 9am - 6pm</li>
      <li>May - 10am - 4pm</li>
      <li>June - 10am - 4pm</li>
      <li>July - 11am - 3pm</li>
      <li>August - 11am - 3pm</li>
      <li>September - 10am - 4pm</li>
      <li>October - 10am - 4pm</li>
      <li>November - 9am - 6pm</li>
      <li>December - 9am - 6pm</li>
    </ul>
  </article>
</section>
