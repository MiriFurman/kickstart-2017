<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Tooltip</title>
  <style>
    /* the tooltip will be applied to any element, containing data-title attribute */

    [data-title] {
      position: relative;
      padding: 0;
    }

    [data-title]::before,
    [data-title]::after {
      position: absolute;
      left: 50%;
      z-index: 5;
      opacity: 0;
      visibility: hidden;
      background: #000;
      /*   transition is Optional   */
      transition: opacity 200ms 50ms linear;
    }

    [data-title]:hover::before,
    [data-title]:hover::after {
      opacity: 1;
      visibility: visible;
    }
    /* the tooltip */

    [data-title]::before {
      /*   Using content - pay attention   */
      content: attr(data-title);
      width: 120px;
      padding: 4px;
      margin: 30px 0 0 -68px;
      font: normal 11px/16px Arial, Sans-serif;
      color: #fff;
      cursor: default;
      border-radius: 4px;
    }
    /* the pointer */

    [data-title]::after {
      content: "";
      width: 8px;
      height: 8px;
      margin: 26px 0 0 -6px;
      transform: rotate(45deg);
    }
  </style>

</head>

<body>
  <h2>Hover the links on below to see the tooltips in action.</h2>

  <p>A great place to get updated about CSS and web is <a href="https://css-tricks.com" target="_blank" data-title="Chris Coyier's great resource about web developemnt.">CSS-Tricks</a>,
    <br> you can follow him on <a href="https://twitter.com/chriscoyier" target="_blank" data-title="Follow him on Twitter for daily cool stuff.">Twitter</a></p>
</body>

</html>
