<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jackpot</title>

    <style>
      html {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: #2F2F2F;
        color: #eee;
        font-family: sans-serif;
        text-align: center;
      }

      .slots {
        overflow: auto;
        width: 310px;
        margin: auto;
      }

      .slots span {
        color: #000;
        cursor: default;
        background: #C0C0C0;
        border-radius: 5px;
        border: 1px solid #333;
        box-shadow: 0px 0px 10px #000;
        float: left;
        font-size: 64px;
        font-weight: bold;
        height: 100px;
        line-height: 100px;
        margin-left: 5px;
        width: 100px;
        -webkit-transition: all 0.67s ease;
        transition: all 0.67s ease;
      }

      .slots span.spin {
        transform: rotateX(720deg);
      }

      .slots span:first-child {
        margin-left: 0;
      }

      a {
        background: #5cb85c;
        border-radius: 5px;
        border: 1px solid #4cae4c;
        box-shadow: 0px 0px 10px #111;
        color: #fff;
        display: inline-block;
        font-weight: bold;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        text-shadow: 0px 1px 2px #333;
        width: 100px;
      }

      a:hover {
        box-shadow: 0px 0px 20px #111;
        background-color: #47a447;
        border-color: #398439;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Feeling lucky?</h1>

    <div class="slots" id="slots">
      <span>X</span>
      <span>X</span>
      <span>X</span>
    </div>
    <br>

    <p>You tried <span id="tries">0</span> times</p>
    <p id="winner"></p>
    <div class="button"><a href="#" id="hitMe">Hit Me!</a></div>

    <script src="01-jackpot.js"></script>
  </body>
</html>
