<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * Same code, but initially only the h1's should be seen.
  * Clicking on an h1, will show the lyrics. Clicking again will toggle it hidden again.
  * Do this by adding an event listener to each h1.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      const queenSongs = [
        {
          title: 'Don\'t stop me now',
          text: [
            'Don\'t stop me now I\'m having such a good time',
            'I\'m having a ball',
            'Don\'t stop me now',
            'If you wanna have a good time just give me a call',
            'Don\'t stop me now (\'Cause I\'m having a good time)',
            'Don\'t stop me now (Yes I\'m havin\' a good time)',
            'I don\'t want to stop at all'
          ]
        },
        {
          title: 'Bohemian Raphsody',
          text: [
            'Is this the real life?',
            'Is this just fantasy?',
            'Caught in a landslide,',
            'No escape from reality.',
            'Open your eyes,',
            'Look up to the skies and see,',
            'I\'m just a poor boy, I need no sympathy,',
            'Because I\'m easy come, easy go,',
            'Little high, little low,',
            'Any way the wind blows doesn\'t really matter to me, to me.'
          ]
        }
      ];

      // Write your code here.
      function addSongLyrics(info) {
        const mainElm = document.querySelector('main');
        const ulElm = document.createElement('ul');

        info.forEach((song) => {
          const liElm = document.createElement('li');
          const h1Elm = document.createElement('h1');
          const pWrapElm = document.createElement('div');

          h1Elm.addEventListener('click', (e) => {
            pWrapElm.classList.toggle('hidden');
          });

          pWrapElm.classList.add('hidden');

          h1Elm.textContent = song.title;

          song.text.forEach((line) => {
            addParagraph(pWrapElm, line);
          });

          liElm.appendChild(h1Elm);
          liElm.appendChild(pWrapElm);
          ulElm.appendChild(liElm);
        });

        mainElm.appendChild(ulElm);
      }

      function addParagraph(containerElement, paragraphText) {
        const p = document.createElement('p');

        p.innerHTML = paragraphText.replace(/^(\S+)/, '<strong>$1</strong>');

        containerElement.appendChild(p);
      }

      addSongLyrics(queenSongs);
    </script>
  </body>
</html>
