<div id="outer">
  <div id="inner">
    This is <i id="part">some</i> Text
  </div>
  <div id="another-inner">
    This is some more text
  </div>
</div>
<div id="hover-message"></div>

<script>
document.getElementById('outer').addEventListener('mouseover', (event) => {
  document.getElementById('hover-message').textContent = event.target.id;
});
</script>


<!--
  * addEventListener
  * mouseover
  * Event delegation works because event bubbles up
  * event.target
  * Remember the DOM hierarchy:
  *   https://docs.google.com/presentation/d/1luOPPgTV24eFl2bI_SM-ibt-vqYfQek2lcHEb2ifT1o/edit?usp=sharing
  *
  * Other events:
  *   mouseclick
  *   mouseenter
  *   mouseleave
  *   submit (for forms)
  *   focus
  *   blur
-->
