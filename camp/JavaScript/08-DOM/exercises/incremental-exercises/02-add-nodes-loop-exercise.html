<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * The code that adds the paragraph should be in the function `addParagraph` below.
  * Now instead of just one paragraph, create 30, with the same text (using a loop).
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>

    function addParagraph(containerElement, paragraphText) {
      const p = document.createElement('p');
      p.appendChild(document.createTextNode(paragraphText));
      containerElement.appendChild(p);
    }

    for (let i = 0; i < 30; i++) {
      addParagraph(document.querySelector('main'), 'I did it!');
    }

  </script>
</body>
</html>
