<!DOCTYPE html>
<!--
  * Copy the code from the previous exercise.
  * Now instead of just paragraphs, create an h1 and paragraphs, from the object dontStopMeNowSong.
  * Do it by implementing `addSongLyrics` that accepts a song object which has
  * the properties `title` and `text` (dontStopMeNowSong is just such an object),
  * and creates an h1 from the title, and paragraphs from the text.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <main></main>
    <script>
      const dontStopMeNowSong = {
        title: "Don't stop me now",
        text: [
          "Don't stop me now I'm having such a good time",
          "I'm having a ball",
          "Don't stop me now",
          "If you wanna have a good time just give me a call",
          "Don't stop me now ('Cause I'm having a good time)",
          "Don't stop me now (Yes I'm havin' a good time)",
          "I don't want to stop at all"
        ]
      };

      const mainElem = document.querySelector('main');

      function addSongLyrics(song) {
        addH1(mainElem, song.title);
        song.text.forEach(function (paragraph) {
          addParagraph(mainElem, paragraph);
        });

      }

      function addH1(containerElement, h1Text) {
        const h1 = document.createElement('h1');
        h1.appendChild(document.createTextNode(h1Text));
        containerElement.appendChild(h1);
      }

      function addParagraph(containerElement, paragraphText) {
        const p = document.createElement('p');
        p.appendChild(document.createTextNode(paragraphText));
        containerElement.appendChild(p);
      }

      addSongLyrics(dontStopMeNowSong);

    </script>
  </body>
</html>
