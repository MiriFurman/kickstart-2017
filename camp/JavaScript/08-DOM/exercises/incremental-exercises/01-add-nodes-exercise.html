<!DOCTYPE html>
<!--
  * Write code that adds _one_ <h1> to the main below. The <h1> should contain the text 'What did I do?'.
  * Below the h1, you should also add a paragraph (<p>) with the text 'I did it!'
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>
    const mainElem = document.querySelector('main');

    const h1 = document.createElement('h1');
    h1.appendChild(document.createTextNode('What did I do?'));
    mainElem.appendChild(h1);

    const p = document.createElement('p');
    p.appendChild(document.createTextNode('I did it!'));
    mainElem.appendChild(p);
  </script>
</body>
</html>
