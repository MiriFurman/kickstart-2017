<script>
  const person = {
    firstName: 'John',
    lastName: 'Doe',
    age: 32,
    getFullName: function () {
      console.log(this.firstName + ' ' + this.lastName); // John Doe

      function showAge(that) {
        console.log(that); // person
        console.log(that.age); // 32
      }

      showAge(this);
    }
  };

  person.getFullName();

</script>
