<script>
  var firstName = 'Peter';
  var lastName  = 'Pan';

  function getFullName() {
    return firstName + ' ' + lastName;
  }

  // `window` is the object that all global variables and functions are defined on, hence:​
  console.log(window.firstName); // Peter
  console.log(window.lastName); // Pan​
  console.log(window.getFullName()); // Peter Pan​

</script>
