<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQuery Ready</title>
  <script src="../../assets/jquery.js"></script>
</head>

<body>

  <p class="hello">Hello</p>
  <p class="world">World</p>

  <script>
    const hello = $('.hello');
    console.log('hello', hello);

    $(document).ready(function () {
      const world = $('.world');
      console.log('world', world);
    });
  </script>

</body>

</html>
