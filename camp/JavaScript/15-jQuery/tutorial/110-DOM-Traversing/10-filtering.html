</script>

<script>
  $(document).ready(function () {
    const listItems = $('li');

    // filter the selection to only items with a class of 'special'
    const special = listItems.filter('.special');
    console.log(special);

    // filter the selection to only items without a class of 'special'
    const notSpecial = listItems.not('.special');
    console.log(notSpecial);

    // filter the selection to only items that contain a span
    const hasSpans = listItems.has('span');
    console.log(hasSpans);
  });

</script>



<ul>
  <li>
    <span><i>italic text</i></span>
  </li>
  <li class="special">special list item</li>
  <li>Just a regual LI</li>
</ul>
