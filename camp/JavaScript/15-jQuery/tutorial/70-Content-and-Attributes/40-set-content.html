<script src="../../assets/jquery.js"></script>

<script>
$(document).ready(function(){
    $('.set-text').click(function(){
        $('#text').text("Hello world!");
    });
    $('.set-html').click(function(){
        $('#html').html('<b>Hello world!</b>');
    });
    $('.set-value').click(function(){
        $('#val').val('John Doe');
    });
});

</script>

<p id="text">This is a paragraph.</p>
<p id="html">This is another paragraph.</p>

<label for="val">Input field:</label> <input type="text" id="val" value="Mickey Mouse">

<br>
<br>

<button class="set-text">Set Text</button>
<button class="set-html">Set HTML</button>
<button class="set-value">Set Value</button>
