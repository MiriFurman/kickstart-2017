<script src="../../assets/jquery.js"></script>

<script>
  $(document).ready(function () {
    $("button").click(function () {
      const div = $("div");
      div.animate({ left: '100px' }, "slow");
      div.animate({ fontSize: '3em' }, "slow");
    });
  });

</script>

<style>
  div {
    height: 100px;
    width: 100px;
    background-color: lightblue;
    position: absolute;
  }
</style>

<button>Animate The Box</button>

<div>BOX</div>
