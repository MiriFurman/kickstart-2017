<script src="../../assets/jquery.js"></script>

<script>
  $(document).ready(function () {
    $("#hide").click(function () {
      $("p").hide();
    });
    $("#show").click(function () {
      $("p").show();
    });
  });
</script>

<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
