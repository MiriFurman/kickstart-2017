<script src="../../assets/jquery.js"></script>

<script>
  $(document).ready(function () {
    $('button').click(function () {
      $('h1, h2, p').addClass('red-text');
    });
  });

</script>

<style>
  .red-text {
    color: red;
  }
</style>

<button>Make all red</button>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
