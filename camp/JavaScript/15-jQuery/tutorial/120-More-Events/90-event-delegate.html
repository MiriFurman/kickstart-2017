<script src="../../assets/jquery.js"></script>

<script>
  $(document).ready(function () {

    $('.add-li-btn').click(function () {
      $('ul').append('<li><span>Box</span></li>');
    });

    $('ul').on('click', 'li', function () {
      $(this).css('background-color', 'lightblue');
    });
  });

</script>

<style>
  li {
    width: 100px;
    height: 100px;
    margin: 20px;
    border: 1px solid black;
  }
</style>

<button class="add-li-btn">Add list item</button>

<ul>
  <li><span>Box</span></li>
  <li><span>Box</span></li>
</ul>
