<script src="../../assets/jquery.js"></script>


<script>
  const p1 = $('<p>'); // creates a new <p> element with no content
  console.log(p1);

  const p2 = $('<p>Hello!</p>'); // creates a new <p> element with content
  console.log(p2);

  const p3 = $('<p class="greet">Hello!</p>'); // creates a new <p> with content and class
  console.log(p3);

  const p4 = $('<p>', {
    html: 'Hello!',
    'class': 'greet'
  });
  console.log(p4);

</script>
