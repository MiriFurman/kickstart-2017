<script>
  const xhr = new XMLHttpRequest();

  const data = {
    id: 1,
    title: 'foo',
    body: 'bar',
    userId: 1
  };

  xhr.onload = function () {
    const data = JSON.parse(xhr.response);
    console.log(data);
  };

  xhr.open('POST', 'http://jsonplaceholder.typicode.com/posts');

  xhr.send(data);

</script>
