<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>I've got the <b>POWER</b>!</h1>
  <div class='output'>1</div>
  <div class='output'>2</div>
  <div class='output'>3</div>
  <div class='output'>4</div>
  <div class='output'>5</div>
  <div class='output'>6</div>
  <div class='output'>7</div>
  <div class='output'>8</div>
  <div class='output'>9</div>
  <div class='output'>10</div>
  <label>Power
    <input type="text" id="power" value="1">
  </label>
  <button id='click-me'>Calculate Power</button>
  <script>
    document.getElementById("click-me").addEventListener("click", function() {
      let power = document.getElementById('power').value;
      let divs =  document.getElementsByClassName("output");

      Array.prototype.forEach.call(divs, function(el) {
        el.textContent = Math.pow(el.textContent, power);
      });

      setTimeout(function () {
        Array.prototype.forEach.call(divs, function(el, i) {
          el.textContent = i+1;
        });
      }, 3000);

    }, false);
  </script>
</body>
</html>
