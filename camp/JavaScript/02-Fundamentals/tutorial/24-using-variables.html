<body>
    <label>
      Value 1:
      <input type="text" id='v1'>
    </label>
    <label>
      Value 2:
      <input type="text" id='v2'>
    </label>
    <div>Max of both: <input type="text" id='max'></div>
    <button onclick="compute()">Compute</button>
    <script>
        function max(a, b) {
          if (a > b) {
            return a;
          }
          else {
            return b;
          }
        }
        function compute() {
          const v1 = parseInt(document.getElementById('v1').value);
          const v2 = parseInt(document.getElementById('v2').value);

          document.getElementById('max').value = max(v1, v2);
      }
    </script>
</body>
