<body>
    <label>
      Value 1:
      <input type="text" id='v1'>
    </label>
    <label>
      Value 2:
      <input type="text" id='v2'>
    </label>
    <div>Max of both: <input type="text" id='max'></div>
    <button onclick="compute()">Compute</button>
    <script>
        function max(a, b) {
          if (a > b) {
            return a;
          }
          else {
            return b;
          }
        }
        function compute() {
          document.getElementById('max').value =
            max(parseInt(document.getElementById('v1').value),
                parseInt(document.getElementById('v2').value));
        }
    </script>
</body>
